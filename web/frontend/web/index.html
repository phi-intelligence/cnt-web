<!DOCTYPE html>
<html lang="en-US">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  
  <!-- Primary SEO Meta Tags -->
  <title>Christ New Tabernacle Media Platform</title>
  <meta name="title" content="Christ New Tabernacle Media Platform">
  <meta name="description" content="Experience God's word through engaging Christian podcasts, Bible stories, movies, and spiritual guidance. Join the Christ New Tabernacle community of believers and be part of a movement that is changing lives through faith-based media.">
  <meta name="keywords" content="Christian podcasts, Bible stories, spiritual guidance, Christ New Tabernacle, faith-based media, Christian community">
  <meta name="author" content="Christ New Tabernacle">
  <meta name="robots" content="index, follow">
  <meta name="language" content="en-US">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://christnewtabernacle.com">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://christnewtabernacle.com">
  <meta property="og:title" content="Christ New Tabernacle Media Platform">
  <meta property="og:description" content="Experience God's word through engaging Christian podcasts, Bible stories, movies, and spiritual guidance. Join the Christ New Tabernacle community of believers and be part of a movement that is changing lives through faith-based media.">
  <meta property="og:site_name" content="Christ New Tabernacle">
  <!-- og:image will be added when logo/hero image URL is available -->
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://christnewtabernacle.com">
  <meta property="twitter:title" content="Christ New Tabernacle Media Platform">
  <meta property="twitter:description" content="Experience God's word through engaging Christian podcasts, Bible stories, movies, and spiritual guidance. Join the Christ New Tabernacle community of believers and be part of a movement that is changing lives through faith-based media.">
  <!-- twitter:image will be added when logo/hero image URL is available -->

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CNT Media Platform">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Google Sign-In Client ID -->
  <!-- Replace YOUR_GOOGLE_CLIENT_ID with your actual Google OAuth Client ID -->
  <!-- Get it from: https://console.cloud.google.com/apis/credentials -->
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Preload Inter font from Google Fonts for CanvasKit -->
  <!-- This ensures fonts are loaded synchronously before Flutter/CanvasKit initializes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src='https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.min.mjs' type='module'></script>
  <script type='module'>
  var { pdfjsLib } = globalThis;
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.mjs';

  var pdfRenderOptions = {
    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/cmaps/',
    cMapPacked: true,
  }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
